name    = SVN-Simple-Hook
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MakeMaker
[=inc::SVNMakeMaker / SVNMakeMaker]
[AutoPrereqs]
skip = ^SVN::
[Prereqs]
perl = 5.010
Alien::SVN = 0
MouseX::App::Cmd = 0
MouseX::Types::Mouse = 0
MouseX::Types::Common = 0
MouseX::Types::Path::Class = 0
[NextRelease]
[OurPkgVersion]
[PodWeaver]
[MetaConfig]
[@TestingMania]
[PerlTidy]
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
branch =
release_branch = release_build/%b
[Git::NextVersion]
[@GitHub]
metacpan = 1
[InstallRelease]
