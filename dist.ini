name    = SVN-Simple-Hook
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = GSI Commerce

[@Filter]
-bundle = @Basic
-remove = Readme
[Prepender]
line = use utf8;
line = use strict;
line = use Modern::Perl;
[AutoPrereqs]
[Prereqs]
perl = 5.010
Alien::SVN = 1.6.12
MouseX::App::Cmd = 0
MouseX::Types::Mouse = 0
MouseX::Types::Common = 0
MouseX::Types::Path::Class = 0
[NextRelease]
[PkgVersion]
[PodWeaver]
[MetaConfig]
[@TestingMania]
[PerlTidy]
perltidyrc = xt/author/perltidy.rc
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[ReportVersions]
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::CommitBuild]
[Git::NextVersion]
[@GitHub]
metacpan = 1
[InstallRelease]
